<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoHospital Map</title>
    <!-- Liên kết các thư viện cần thiết -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container mt-5">
        <!-- Tiêu đề -->
        <h1 class="text-center mb-4">GeoHospital Map</h1>

        <!-- Hiển thị bản đồ -->
        <div id="map" style="height: 500px;"></div>

        <div class="row mt-4">
            <!-- Form chỉnh sửa thông tin địa điểm -->
            <div class="col-md-6">
                <h3 class="mb-3">Chỉnh sửa thông tin địa điểm</h3>
                <form id="location-form">
                    <div class="mb-3">
                        <label for="location-name" class="form-label">Tên địa điểm</label>
                        <input type="text" id="location-name" class="form-control" placeholder="Nhập tên địa điểm" required>
                    </div>
                    <div class="mb-3">
                        <label for="location-type" class="form-label">Loại địa điểm</label>
                        <input type="text" id="location-type" class="form-control" placeholder="Nhập loại địa điểm" required>
                    </div>
                    <button type="button" id="save-btn" class="btn btn-primary w-100 mb-2">Lưu</button>
                    <button type="button" id="delete-btn" class="btn btn-danger w-100">Xóa</button>
                    <button type="button" id="export-btn" class="btn btn-success w-100 mt-2">Xuất GeoJSON</button>
                </form>
            </div>

            <!-- Hiển thị thông tin địa điểm -->
            <div class="col-md-6">
                <h3 class="mb-3">Thông tin địa điểm</h3>
                <div id="info" class="p-3 border rounded-3 bg-light" style="min-height: 100px;">
                    <strong>Chưa có thông tin</strong>
                </div>
                <!-- Hiển thị GeoJSON -->
                <h4 class="mt-4">Dữ liệu GeoJSON</h4>
                <pre id="geojson-output" class="bg-light p-3 border rounded-3" style="white-space: pre-wrap;"></pre>
            </div>
        </div>
    </div>

    <!-- Các script cần thiết -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>

</html>
